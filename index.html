<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
    <div class="display" id="display"></div>
    <div class="btn-container" id="operatorContainer">
      <button class="operatorBtn" data-value="add">+</button>
      <button class="operatorBtn" data-value="substract">-</button>
      <button class="operatorBtn" data-value="multiply">x</button>
      <button class="operatorBtn" data-value="divide">/</button>
      <button class="equalBtn">=</button>
    </div>
    <div class="btn-container" id="numBtnContainer">
      <button class="numBtn" data-value="1">0</button>
      <button class="numBtn" data-value="1">1</button>
      <button class="numBtn" data-value="1">2</button>
      <button class="numBtn" data-value="1">3</button>
      <button class="numBtn" data-value="1">4</button>
      <button class="numBtn" data-value="1">5</button>
      <button class="numBtn" data-value="1">6</button>
      <button class="numBtn" data-value="1">7</button>
      <button class="numBtn" data-value="1">8</button>
      <button class="numBtn" data-value="1">9</button>
    </div>
  </body>
</html>
