<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="display-wrapper">
          <div class="info-display" id="info"></div>
          <div class="display" id="display">0</div>
        </div>
        <div class="btn-container" id="operatorContainer">
          <button class="btn upper-btn" id="clearBtn">AC</button>
          <button class="btn upper-btn" id="deleteBtn">Del</button>
        </div>
        <div class="btn-container" id="numBtnContainer">
          <button class="numBtn btn" data-value="1">1</button>
          <button class="numBtn btn" data-value="2">2</button>
          <button class="numBtn btn" data-value="3">3</button>
          <button
            class="operatorBtn btn"
            data-symbol="+"
            data-value="+"
            name="add"
          >
            +
          </button>
          <button class="numBtn btn" data-value="4">4</button>
          <button class="numBtn btn" data-value="5">5</button>
          <button class="numBtn btn" data-value="6">6</button>
          <button
            class="operatorBtn btn"
            data-symbol="-"
            data-value="-"
            name="subtract"
          >
            -
          </button>
          <button class="numBtn btn" data-value="7">7</button>
          <button class="numBtn btn" data-value="8">8</button>
          <button class="numBtn btn" data-value="9">9</button>
          <button
            class="operatorBtn btn"
            data-symbol="x"
            data-value="*"
            name="multiply"
          >
            x
          </button>
          <button class="numBtn btn" data-value="0">0</button>
          <button class="btn" id="minusBtn">-</button>
          <button class="btn" id="periodBtn">.</button>
          <button
            class="operatorBtn btn"
            data-symbol="/"
            data-value="/"
            name="divide"
          >
            /
          </button>
          <button class="btn" id="equalBtn">=</button>
        </div>
      </div>
      <div class="history-wrapper">
        <p class="history-title">Calculation history</p>
        <div class="history-container"></div>
      </div>
    </div>
  </body>
</html>
