<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
    <div class="display" id="display">0</div>
    <div class="btn-container" id="operatorContainer">
      <button class="operatorBtn" data-symbol="+" data-value="add">+</button>
      <button class="operatorBtn" data-symbol="-" data-value="subtract">
        -
      </button>
      <button class="operatorBtn" data-symbol="x" data-value="multiply">
        x
      </button>
      <button class="operatorBtn" data-symbol="/" data-value="divide">/</button>
      <button class="equalBtn">=</button>
      <button class="clearBtn">AC</button>
    </div>
    <div class="btn-container" id="numBtnContainer">
      <button class="numBtn" data-value="0">0</button>
      <button class="numBtn" data-value="1">1</button>
      <button class="numBtn" data-value="2">2</button>
      <button class="numBtn" data-value="3">3</button>
      <button class="numBtn" data-value="4">4</button>
      <button class="numBtn" data-value="5">5</button>
      <button class="numBtn" data-value="6">6</button>
      <button class="numBtn" data-value="7">7</button>
      <button class="numBtn" data-value="8">8</button>
      <button class="numBtn" data-value="9">9</button>
    </div>
  </body>
</html>
